<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="https://www.google.com">
    <p>
        <input required type="text" placeholder="Enter your name"/>
    </p>
    <p>
        <input required type="email" placeholder="Enter email id"/>
    </p>
    <p>
        <input required type="password" placeholder="Enter you secret key"/>
    </p>
    <p>
        <input required name="gender" value="female" type="radio"/> Female
        <input required name="gender" value="male" type="radio"/> Male
    </p>
    <select>
        <option value="Eluru">Eluru</option>
        <option value="Vijayawada">Vijayawada</option>
        <option value="Pune">Pune</option>
        <option value="Mumbai">Mumbai</option>
    </select>
    <p>
        <textarea name="address" placeholder="Enter the full address"></textarea>
    </p>
    <p>
        <input required type="checkbox"/> 10th
        <input required type="checkbox"/> 12th
    </p>
    <p>
        <input required type="date"/>
    </p>
    <p>
        <input required type="file"/>
    </p>
    <p>
        <input required type="submit"/>
    </p>
    <!-- <button>Submit</button> -->
    </form>

    
</body>
</html>
